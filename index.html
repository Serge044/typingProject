<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Serge's typing project</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Hello!</h1> -->
    <div class="timer" id="timer">0</div>
    <div class="counter" id="counter">0</div>
    <div class="wrapper">
        <div class="input_and_text_container">
            <div class="quote-display" id="quoteDisplay">quote</div>
            <textarea id="quoteInput" class="quote-input" autofocus></textarea>
        </div>
        <div class="virtual_keyboard_container">
            <div class="keyboard_wrapper">
                <div class="keyboard_keys">
                    <div class="row">
                        <div class="keys">`</div>
                        <div class="keys" id='1'>1</div>
                        <div class="keys" id="2">2</div>
                        <div class="keys" id="3">3</div>
                        <div class="keys" id="4">4</div>
                        <div class="keys" id="5">5</div>
                        <div class="keys" id="6">6</div>
                        <div class="keys" id="7">7</div>
                        <div class="keys" id="8">8</div>
                        <div class="keys" id="9">9</div>
                        <div class="keys" id="0">0</div>
                        <div class="keys" id="minus">-</div>
                        <div class="keys" id="equal">=</div>
                        <div class="keys backspace_key" id="backspace">Backspace</div>
                    </div>
                    <div class="row">
                        <div class="keys tab_key">Tab</div>
                        <div class="keys" id="q">Q</div>
                        <div class="keys" id="w">W</div>
                        <div class="keys" id="e">E</div>
                        <div class="keys" id="r">R</div>
                        <div class="keys" id="t">T</div>
                        <div class="keys" id="y">Y</div>
                        <div class="keys" id="u">U</div>
                        <div class="keys" id="i">I</div>
                        <div class="keys" id="o">O</div>
                        <div class="keys" id="p">P</div>
                        <div class="keys">[</div>
                        <div class="keys">]</div>
                        <div class="keys slash_key" id="">\</div>
                    </div>
                    <div class="row">
                        <div class="keys caps_lock_key">Caps Lock</div>
                        <div class="keys" id="a">A</div>
                        <div class="keys" id="s">S</div>
                        <div class="keys" id="d">D</div>
                        <div class="keys" id="f">F</div>
                        <div class="keys" id="g">G</div>
                        <div class="keys" id="h">H</div>
                        <div class="keys" id="j">J</div>
                        <div class="keys" id="k">K</div>
                        <div class="keys" id="l">L</div>
                        <div class="keys">;</div>
                        <div class="keys">'</div>
                        <div class="keys enter_key" id="enter">Enter</div>
                    </div>
                    <div class="row">
                        <div class="keys shift_key shift_left">Shift</div>
                        <div class="keys" id="z">Z</div>
                        <div class="keys" id="x">X</div>
                        <div class="keys" id="c">C</div>
                        <div class="keys" id="v">V</div>
                        <div class="keys" id="b">B</div>
                        <div class="keys" id="n">N</div>
                        <div class="keys" id="m">M</div>
                        <div class="keys" id="comma">,</div>
                        <div class="keys" id="dot">.</div>
                        <div class="keys" id="forwardSlash">/</div>
                        <div class="keys shift_key shift_right">Shift</div>
                    </div>
                    <div class="row row_space">
                        <div class="keys space_key" id="space">Space</div>
                    </div>
            </div>
        </div>
    </div>  
    <script src="app.js"></script>
</body>
</html>
